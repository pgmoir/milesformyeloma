<div class="container">
    
      <div class="row">
        <div class="col-md-12">
          <h3>Register</h3>
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-12">
          <form (ngSubmit)="register()" #f="ngForm">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <div class="form-group">
              <button class="btn btn-success" type="submit" [disabled]="!f.valid">Register</button>
            </div>
          </form>
        </div>
      </div>
    
    </div>
