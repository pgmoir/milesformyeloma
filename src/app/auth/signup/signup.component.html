<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <img src="./../../assets/lock.svg" class="lock">
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="alert alert-info" role="alert">
    <strong>Great, you've come this far!</strong> It only needs one more click on either the Facebook or Google button to sign up.
    Or if you'd prefer, choose the sign up with email option.
  </div>
  <div class="alert alert-warning" role="alert">
    <strong>Already signed up?</strong> Then
    <a routerLink="/login" class="alert-link">Login here</a>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <div class="row">
    <button class="facebook" (click)="loginFacebook()">Sign up using Facebook</button>
  </div>
  <div class="row">
    <button class="google" (click)="loginGoogle()">Sign up using Google</button>
  </div>
  <div class="row">
    <button class="email" routerLink="/register-email">Sign up using Email</button>
  </div>
  <div class="row">
    <a routerLink="/login" routerLinkActive="active" class="alc">Already have an account?
      <strong>Login here</strong>
    </a>
  </div>
</div>
